<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서브 페이지 - Goorm Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.3/dist/full.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="flex flex-col min-h-screen bg-base-100">
    <header class="navbar bg-base-100 shadow sticky top-0 z-50">
      <div class="container mx-auto px-4 flex justify-between items-center w-full">
        <a href="index.html" class="text-2xl font-bold text-primary">goorm shop</a>
        <div class="flex gap-4">
          <a href="index.html" class="btn btn-outline btn-sm">메인 페이지로 이동</a>
          <a href="signup.html" class="btn btn-primary btn-sm">회원가입</a>
        </div>
      </div>
    </header>

    <main class="flex-1 flex items-center justify-center p-6">
      <div class="card w-full max-w-2xl bg-base-200 shadow-xl p-8 text-center">
        <h1 class="text-4xl font-extrabold text-secondary mb-6">🚀 서브 페이지입니다!</h1>
        <p class="text-lg text-base-content mb-8 leading-relaxed">
          이 페이지는 Goorm Shop의 서브 콘텐츠를 제공합니다. 메인 페이지와 별도로 구성되어 있으며,
          여기서 더 자세한 정보나 특정 기능을 탐색할 수 있습니다.
          <br />
          아래 버튼을 클릭하여 다시 메인 페이지로 돌아갈 수 있습니다.
        </p>
        <div class="flex justify-center gap-4">
          <a href="index.html" class="btn btn-lg btn-primary">메인 페이지로 돌아가기</a>
          <a href="https://www.google.com" target="_blank" class="btn btn-lg btn-secondary">Google 방문하기</a>
        </div>
        <div class="stats stats-vertical lg:stats-horizontal shadow mt-8 w-full">
          <div class="stat">
            <div class="stat-figure text-primary">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
            </div>
            <div class="stat-title">다운로드</div>
            <div class="stat-value text-primary">2.6M</div>
            <div class="stat-desc">21% 더 많음</div>
          </div>
          <div class="stat">
            <div class="stat-figure text-secondary">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <div class="stat-title">페이지 뷰</div>
            <div class="stat-value text-secondary">2.6M</div>
            <div class="stat-desc">21% 더 많음</div>
          </div>
          <div class="stat">
            <div class="stat-figure text-secondary">
              <div class="avatar online">
                <div class="w-16 rounded-full">
                  <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                </div>
              </div>
            </div>
            <div class="stat-value">86%</div>
            <div class="stat-title">과제 완료</div>
            <div class="stat-desc text-secondary">31% 진행률</div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer footer-center p-6 bg-base-200 text-base-content mt-auto shadow-inner">
      <div>
        <p>© 2025 Goorm Shop. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
